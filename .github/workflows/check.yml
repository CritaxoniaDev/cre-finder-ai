name: Check
on:
  push:
    paths:
      - '**'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: 🏗️ Build project
        run: bunx turbo run build --filter=@v1/app --filter=@v1/api
